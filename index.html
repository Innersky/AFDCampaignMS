<!DOCTYPE html>
<html ng-app="campaignMS">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="components/bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <link href="components/nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <style>
  </style>
</head>
<body>
<header class="container header" ng-controller="headerController">
  <section class="logo">
    <img src="components/bmw-logo.jpg" alt="BMW logo" />
    <h1>BMW Campaign Management System</h1>
  </section>

  <section>
    <ul class="nav nav-pills nav-nobg">
      <li ng-repeat="campaign in allCampaigns">
        <a href ng-class="{ active: isSet(campaign.id) }" ng-click="setTab(campaign.id)">{{campaign.title}}</a>
      </li>
    </ul>
  </section>
</header>
<div class="container" ng-controller="campaignController" style="padding-top: 30px">
  <div ng-repeat="campaign in allCampaigns" ng-show="isSet(campaign.id)">
    <div class="row">
      <section class="col-md-6">
        <div class="row" ng-repeat="rule in campaign.rules" style="padding-bottom: 20px">
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-addon">{{rule.name}}</div>
              <input type="text" class="form-control" ng-model="rule.rate">
              <div class="input-group-addon">%</div>
            </div>
          </div>
          <div class="col-md-8" style="padding-top: 8px">
            <slider ng-model="rule.rate"></slider>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-addon">Base</div>
              <input type="text" class="form-control" value="{{campaign.base}}">
              <div class="input-group-addon">$</div>
            </div>
          </div>
          <div class="col-md-8">
            <button type="button" class="btn btn-default" ng-click="applyChanges()" style="outline: none;">Apply the rule</button>
            <div class="btn-group" role="group" aria-label="Run/Stop">
              <button type="button" class="btn" ng-class="{ 'btn-primary': campaign.isRun, 'btn-default': !campaign.isRun }" style="outline: none;">Run</button>
              <button type="button" class="btn" ng-class="{ 'btn-primary': !campaign.isRun, 'btn-default': campaign.isRun }" style="outline: none;">Stop</button>
            </div>
          </div>
        </div>
      </section>
      <section class="col-md-6">
        <rule-chart></rule-chart>
      </section>
    </div>
  </div>
</div>

<script src="components/nouislider.min.js"></script>
<script src="components/Chart.min.js"></script>
<script src="components/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
